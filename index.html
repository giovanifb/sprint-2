<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Tela de login</title>
</head>

<body>
    <div onload="createDatabase()" id="starter">
        
    </div>
    <div class="principal">
        <div class="sub-principal">
            <div class="container-logo-login">
                <img src="assets/logo.png" class="logoLogin"/>
            </div>
        
            <div class="login">
                <form class="form-login">
                    <label for="inputUsuario">Usuario:</label>
                    <input type="text" id="inputUsuario" autocomplete="off"/>
                    <label for="inputSenha">Senha:</label>
                    <input type="password" id="inputSenha" autocomplete="off"/>
                    <div class="container-btn-logar">
                        <button class="btn-logar" id="btn-logar">
                            Acessar
                        </button>

                    <button  class="btn-logar" id="btn-cadastrar-logar">
                        <link>
                            Cadastrar
                        </link>
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    <script src="/data.j"></script>
</body>
</html>
